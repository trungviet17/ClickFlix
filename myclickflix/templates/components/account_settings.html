        <div class="col-lg-9 section--xl pt-0">
          <div class="container">
            <!-- Account Settings  -->
            <div class="dashboard__content-card">
              <div class="dashboard__content-card-header">
                <h5 class="font-body--xxl-500">Account Settings</h5>
              </div>
              <div class="dashboard__content-card-body">
                <div class="row">
                  <div class="col-lg-7 order-lg-0 order-2">
                    <form action="#">
                      <div class="contact-form__content">
                        <div class="contact-form-input">
                          <label for="fname1">First Name </label>
                          <input
                            type="text"
                            id="fname1"
                            placeholder="Dianne"
                          />
                        </div>
                        <div class="contact-form-input">
                          <label for="lname2">Last Name </label>
                          <input
                            type="text"
                            id="lname2"
                            placeholder="Russell"
                          />
                        </div>
                        <div class="contact-form-input">
                          <label for="email1">Email </label>
                          <input
                            type="text"
                            id="email1"
                            placeholder="dianne.russell@gmail.com"
                          />
                        </div>
                        <div class="contact-form-input">
                          <label for="number1">Phone Number</label>
                          <input
                            type="number"
                            id="number1"
                            placeholder="(603) 555-0123"
                          />
                        </div>
                        <div class="contact-form-btn">
                          <button class="button button--md" type="submit">
                            Save Changes
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-lg-5 order-lg-0 order-1">
                    <div class="dashboard__content-card-img">
                      <form action="#" style="text-align: center">
                        <div class="dashboard__content-img-wrapper">
                          <div id="imagePreview">
                            <img src="{% static 'images/user/img-07.png' %}" alt="user" />
                          </div>
                        </div>
                        <!-- <button class="button button--outline">
                          Choose Image
                        </button> -->
                        <div class="upload-image button button--outline">
                          <input type='file' id="imageUpload" accept=".png' %}, .jpg, .jpeg" id="imageUpload"/>
                          <label for="imageUpload">Choose Image</label>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Billing Address  -->
            <div class="dashboard__content-card">
              <div class="dashboard__content-card-header">
                <h5 class="font-body--xxl-500">Billing Address</h5>
              </div>
              <div class="dashboard__content-card-body">
                <form action="#">
                  <div class="contact-form__content">
                    <div class="contact-form__content-group">
                      <div class="contact-form-input">
                        <label for="fname">First Name </label>
                        <input
                          type="text"
                          id="fname"
                          placeholder="First Name"
                        />
                      </div>
                      <div class="contact-form-input">
                        <label for="lname">Last Name </label>
                        <input
                          type="text"
                          id="lname"
                          placeholder="Last Name"
                        />
                      </div>
                      <div class="contact-form-input">
                        <label for="cname"
                          >Company Name <span>(Optional)</span>
                        </label>
                        <input
                          type="text"
                          id="cname"
                          placeholder="Your Company Name"
                        />
                      </div>
                    </div>
                    <div class="contact-form-input">
                      <label for="address">Street Address </label>
                      <input
                        type="text"
                        id="address"
                        placeholder="Your address"
                      />
                    </div>
                    <div class="contact-form__content-group">
                      <!-- Country -->
                      <div class="contact-form-input">
                        <label for="country">Country / Region </label>
                        <select
                          id="country"
                          class="contact-form-input__dropdown"
                        >
                          <option value="01">United States</option>
                          <option value="02">Canada</option>
                          <option value="03">United Kingdom</option>
                          <option value="04">Bangladesh</option>
                        </select>
                      </div>
                      <!-- states -->
                      <div class="contact-form-input">
                        <label for="states">states </label>
                        <select
                          id="states"
                          class="contact-form-input__dropdown"
                        >
                          <option value="01">Washington DC</option>
                          <option value="02">Nova Scotia</option>
                          <option value="03">Alberta</option>
                          <option value="04">Manitoba</option>
                          <option value="05">Dhaka</option>
                        </select>
                      </div>
                      <!-- zip -->
                      <div class="contact-form-input">
                        <label for="zip">Zip Code</label>
                        <select id="zip" class="contact-form-input__dropdown">
                          <option value="01">20033</option>
                          <option value="02">975</option>
                          <option value="03">880</option>
                          <option value="04">95</option>
                        </select>
                      </div>
                    </div>
                    <div class="contact-form__content-group">
                      <div class="contact-form-input">
                        <label for="email"> email </label>
                        <input
                          type="text"
                          id="email"
                          placeholder="Email Address"
                        />
                      </div>
                      <div class="contact-form-input">
                        <label for="phone"> Phone </label>
                        <input
                          type="number"
                          id="phone"
                          placeholder="Phone number"
                        />
                      </div>
                    </div>
                    <div class="contact-form-btn">
                      <button class="button button--md" type="submit">
                        Save Changes
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- Change Password  -->
            <div class="dashboard__content-card">
              <div class="dashboard__content-card-header">
                <h5 class="font-body--xxl-500">Change Password</h5>
              </div>
              <div class="dashboard__content-card-body">
                <form action="#">
                  <div class="contact-form__content">
                    <div class="contact-form-input">
                      <label for="cpassword">Current Password </label>
                      <!-- TODO: Add password input -->
                      <input
                        type="password"
                        id="cpassword"
                        placeholder="Password"
                      />
                      <span
                        class="icon"
                        onclick="showPassword('cpassword',this)"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="21"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="feather feather-eye"
                        >
                          <path
                            d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                          ></path>
                          <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                      </span>
                    </div>
                    <div class="contact-form__content-group">
                      <!-- New Password  -->
                      <div class="contact-form-input">
                        <label for="npassword">new Password </label>
                        <!-- TODO: Add password input -->
                        <input
                          type="password"
                          id="npassword"
                          placeholder="Password"
                        />
                        <span
                          class="icon"
                          onclick="showPassword('npassword',this)"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="21"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-eye"
                          >
                            <path
                              d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                            ></path>
                            <circle cx="12" cy="12" r="3"></circle>
                          </svg>
                        </span>
                      </div>
                      <!-- confirm  Password  -->
                      <div class="contact-form-input">
                        <label for="confirmPassword">confirm Password</label>
                        <!-- TODO: Add password input -->
                        <input
                          type="password"
                          id="confirmPassword"
                          placeholder="Password"
                        />
                        <span
                          class="icon"
                          onclick="showPassword('confirmPassword',this)"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="21"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="feather feather-eye"
                          >
                            <path
                              d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                            ></path>
                            <circle cx="12" cy="12" r="3"></circle>
                          </svg>
                        </span>
                      </div>
                    </div>
                    <div class="contact-form-btn">
                      <!-- TODO: add link -->
                      <button class="button button--md" type="submit">
                        Change Password
                      </button>
                      <input type="hidden" name="next" value="{% url 'password_change_done' %}"/>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
