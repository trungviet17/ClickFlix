{% load static %}
<section class="banner banner--01">
    <div class="container">
        <!-- Desktop Version -->
        <div class="banner__wrapper row">
            <div class="col-lg-8">
                <div class="swiper-container banner-slider--one">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="banner__wrapper-img banner__wrapper--img-01">
                                <img src="{% static 'images/banner/banner_1.png' %}" alt="banner" />

                                <div class="banner__wrapper-text">
                                    <h2 class="font-title--xl">
                                        Immerse yourself in amazing experiences
                                    </h2>
                                    <div class="sale-off">
                                        <h5 class="font-body--xxl-500">With many <span>Fantastic movie</span></h5>
                                        <p class="font-body--md">
                                            Login now and enjoy interesting things.
                                        </p>
                                    </div>
                                    <a href="{% url 'login' %}" class="button button--md">
                                        Click here for more information
                                        <span>
                                            <svg width="17" height="15" viewBox="0 0 17 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M16 7.50049H1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                                <path d="M9.95001 1.47559L16 7.49959L9.95001 13.5246" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                            </svg>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="banner__wrapper-img-sm">
                    <div class="banner__wrapper-img banner__wrapper--img-02">
                        <img src="{% static 'images/banner/banner.png' %}" alt="banner" />

                        <div class="banner__wrapper-text">
                            <h5 class="font-body--md-500" style="text-shadow: 0 0 5px #ff005e, 0 0 10px #ff005e, 0 0 15px #ff005e, 0 0 20px #ff005e, 0 0 25px #ff005e, 0 0 30px #ff005e, 0 0 35px #ff005e;">Trending</h5>
                            <h2 class="font-title--sm font-body--md" style="color: crimson">Latest Movie</h2>
                            <p class="font-body--md" style="color: white">On Earth</p>
                            <a href="{% url 'search_movie' %}" class="button button--md">
                                Buy Now
                                <span>
                                    <svg width="17" height="15" viewBox="0 0 17 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M16 7.50049H1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M9.95001 1.47559L16 7.49959L9.95001 13.5246" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="banner__wrapper-img banner__wrapper--img-03">
                        <img src="{% static 'images/banner/banner.png' %}" alt="banner" />

                        <div class="banner__wrapper-text">
                            <h5 class="font-body--md-500" style="text-shadow: 0 0 5px #ff005e, 0 0 10px #ff005e, 0 0 15px #ff005e, 0 0 20px #ff005e, 0 0 25px #ff005e, 0 0 30px #ff005e, 0 0 35px #ff005e;">Exclusive Offer</h5>
                            <h2 class="font-title--sm">
                                Lots of incentives
                            </h2>

                            <a href="{% url 'search_movie' %}" class="button button--md">
                                Go now
                                <span>
                                    <svg width="17" height="15" viewBox="0 0 17 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M16 7.50049H1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                        <path d="M9.95001 1.47559L16 7.49959L9.95001 13.5246" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mobile Version  -->
    </div>
</section>
