<!DOCTYPE html>
<html>
<head>
    <title>Recharge Account</title>
</head>
<body>
    <h1>Recharge Your Account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Recharge</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
