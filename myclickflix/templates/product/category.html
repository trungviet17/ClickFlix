<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Category</title>
    </head>
    <body>
        <h2>Category</h2>
        <div>
            {% for category in categories %}
                <p>
                    <a href="{% url 'search_movie'  %}?categories={{ category.id }}">{{ category.name }}</a>
                </p>
            {% endfor %}
        </div>

    </body>
</html>
